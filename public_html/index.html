<html>
    <head>
        <title>Simple Neural Network</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .maintext {
                text-align: center;
            }
        </style>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js" type="text/javascript"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap-theme.css"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.js" ></script>

        <script src="neuralnetwork.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="container">
            <div class="text-center">
                <p>
                    Un exemple de réseau de neurone, basé sur le livre
                    <br/>
                    <b>"Comprendre le deep learning"</b>
                </p>
            </div>

            <div class="col-md-6 col-md-offset-3">
                <table class="table">
                    <thead>
                        <tr>
                            <th class="col-md-6 text-center">Output</th>
                            <th class="col-md-6 text-center">Value</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="text-center">Output 0 : </td>
                            <td id="out0" class="text-center">0.0</td>
                        </tr>
                        <tr>
                            <td class="text-center">Output 1 : </td>
                            <td id="out1" class="text-center">0.0</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <div class="col-md-6 col-md-offset-3">
                <table class="table">
                    <thead>
                        <tr>
                            <th class="col-md-6 text-center">Reset</th>
                            <th class="col-md-6 text-center">Propagate</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="text-center">
                                <input type="button" class="btn btn-default" value="Reset" onclick="reset();"/>
                            </td>
                            <td class="text-center">
                                <input type="button" class="btn btn-primary" value="Propagate" onclick="propagate(input_data);display();"/>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
